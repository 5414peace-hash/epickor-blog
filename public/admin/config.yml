backend:
  name: github
  repo: 5414peace-hash/epickor-blog
  branch: master
  base_url: https://www.epickor.com
  auth_endpoint: /api/auth

# Publish mode
publish_mode: editorial_workflow

# Media files
media_folder: "public/assets/images/posts"
public_folder: "/assets/images/posts"

# Collections
collections:
  # Blog Posts
  - name: "blog"
    label: "Blog Posts"
    folder: "content/blog"
    create: true
    slug: "{{slug}}"
    editor:
      preview: true
    fields:
      - {label: "Title", name: "title", widget: "string", required: true}
      - {label: "Slug", name: "slug", widget: "string", required: true, pattern: ['^[0-9]{3}$', "Must be a 3-digit number (e.g., 001, 158)"]}
      - {label: "Date", name: "date", widget: "datetime", format: "YYYY-MM-DD", required: true}
      - {label: "Description", name: "description", widget: "text", required: true}
      - {label: "OG Image", name: "ogImage", widget: "image", required: false, hint: "Open Graph image for social media"}
      - {label: "Tags", name: "tags", widget: "list", required: true, hint: "Add tags like 'Food', 'Shopping', 'Culture'"}
      - {label: "Author", name: "author", widget: "string", default: "EpicKor", required: false}
      - {label: "Body", name: "body", widget: "markdown", required: true}

  # Amazon Links Manager
  - name: "amazon_links"
    label: "Amazon Links"
    folder: "content/data"
    extension: "json"
    format: "json"
    create: true
    slug: "amazon-links"
    editor:
      preview: false
    fields:
      - label: "Products"
        name: "products"
        widget: "list"
        fields:
          - {label: "ID", name: "id", widget: "string", required: true}
          - {label: "Product Name", name: "name", widget: "string", required: true}
          - {label: "Description", name: "description", widget: "text", required: true}
          - {label: "Price", name: "price", widget: "string", required: true, hint: "e.g., $29.99"}
          - {label: "Amazon URL", name: "url", widget: "string", required: true}
          - {label: "Category", name: "category", widget: "select", options: ["Food", "Shopping", "Fashion", "Beauty", "Travel", "Culture"], required: true}
          - {label: "Image URL", name: "image", widget: "string", required: false}

  # Bulk Manager (External Tool)
  - name: "bulk_manager"
    label: "ðŸ“¦ Bulk Manager"
    files:
      - label: "Open Bulk Manager"
        name: "bulk_manager_link"
        file: "public/admin/bulk-update.html"
        fields:
          - {label: "Info", name: "info", widget: "hidden", default: "Click to open Bulk Manager"}

  # Amazon Parser (External Tool)
  - name: "amazon_parser"
    label: "ðŸ”— Amazon Parser"
    files:
      - label: "Open Amazon Parser"
        name: "amazon_parser_link"
        file: "public/admin/amazon-parser.html"
        fields:
          - {label: "Info", name: "info", widget: "hidden", default: "Click to open Amazon Parser"}

# Site settings (optional)
site_url: https://www.epickor.com
display_url: https://www.epickor.com
logo_url: /assets/images/logo.png
