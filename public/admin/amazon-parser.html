<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Amazon URL Parser - EpicKor Blog Admin</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background-color: #f5f5f5;
      padding: 2rem;
    }
    
    .container {
      max-width: 900px;
      margin: 0 auto;
      background: white;
      border-radius: 8px;
      padding: 2rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    
    h1 {
      color: #2C2416;
      margin-bottom: 1rem;
      font-size: 2rem;
    }
    
    .description {
      color: #666;
      margin-bottom: 2rem;
      line-height: 1.6;
    }
    
    .input-group {
      margin-bottom: 1.5rem;
    }
    
    label {
      display: block;
      font-weight: 500;
      margin-bottom: 0.5rem;
      color: #2C2416;
    }
    
    input, textarea, select {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 1rem;
      font-family: inherit;
    }
    
    textarea {
      min-height: 100px;
      resize: vertical;
    }
    
    button {
      padding: 0.75rem 2rem;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .btn-primary {
      background-color: #E85A4F;
      color: white;
    }
    
    .btn-primary:hover {
      background-color: #d14a3f;
    }
    
    .btn-primary:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    
    .btn-secondary {
      background-color: #5B7B6F;
      color: white;
      margin-left: 1rem;
    }
    
    .btn-secondary:hover {
      background-color: #4a6a5f;
    }
    
    .actions {
      display: flex;
      gap: 1rem;
      margin-top: 2rem;
    }
    
    .result-card {
      margin-top: 2rem;
      padding: 1.5rem;
      background-color: #D4EDDA;
      border: 1px solid #C3E6CB;
      border-radius: 8px;
      display: none;
    }
    
    .result-card.show {
      display: block;
    }
    
    .result-card h3 {
      color: #155724;
      margin-bottom: 1rem;
    }
    
    .result-item {
      margin-bottom: 0.75rem;
    }
    
    .result-item strong {
      display: inline-block;
      width: 120px;
      color: #155724;
    }
    
    .error-card {
      background-color: #F8D7DA;
      border-color: #F5C6CB;
    }
    
    .error-card h3 {
      color: #721C24;
    }
    
    .loading {
      display: none;
      text-align: center;
      padding: 2rem;
      color: #666;
    }
    
    .loading.show {
      display: block;
    }
    
    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #E85A4F;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 1rem;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîó Amazon URL Parser</h1>
    <p class="description">
      Paste an Amazon product URL to automatically extract product information.
      The parser will fetch the title, price, description, and image from the Amazon page.
    </p>
    
    <div class="input-group">
      <label for="amazonUrl">Amazon Product URL</label>
      <input 
        type="url" 
        id="amazonUrl" 
        placeholder="https://www.amazon.com/dp/... or https://amzn.to/..."
      />
    </div>
    
    <div class="actions">
      <button class="btn-primary" id="parseBtn">Parse URL</button>
      <button class="btn-secondary" id="clearBtn">Clear</button>
      <a href="/admin" style="margin-left: auto;">
        <button class="btn-secondary">Back to Admin</button>
      </a>
    </div>
    
    <div class="loading" id="loading">
      <div class="spinner"></div>
      <p>Fetching product information...</p>
    </div>
    
    <div class="result-card" id="resultCard">
      <h3>‚úÖ Product Information Extracted</h3>
      
      <div class="input-group">
        <label for="productName">Product Name</label>
        <input type="text" id="productName" readonly />
      </div>
      
      <div class="input-group">
        <label for="productPrice">Price</label>
        <input type="text" id="productPrice" />
      </div>
      
      <div class="input-group">
        <label for="productDescription">Description</label>
        <textarea id="productDescription"></textarea>
      </div>
      
      <div class="input-group">
        <label for="productCategory">Category</label>
        <select id="productCategory">
          <option value="Food">Food</option>
          <option value="Shopping">Shopping</option>
          <option value="Fashion">Fashion</option>
          <option value="Beauty">Beauty</option>
          <option value="Travel">Travel</option>
          <option value="Culture">Culture</option>
        </select>
      </div>
      
      <div class="input-group">
        <label for="productImage">Image URL</label>
        <input type="url" id="productImage" />
      </div>
      
      <div class="actions">
        <button class="btn-primary" id="copyJsonBtn">Copy as JSON</button>
        <button class="btn-secondary" id="parseAnotherBtn">Parse Another</button>
      </div>
    </div>
    
    <div class="result-card error-card" id="errorCard">
      <h3>‚ùå Error</h3>
      <p id="errorMessage"></p>
    </div>
  </div>
  
  <script>
    const amazonUrl = document.getElementById('amazonUrl');
    const parseBtn = document.getElementById('parseBtn');
    const clearBtn = document.getElementById('clearBtn');
    const loading = document.getElementById('loading');
    const resultCard = document.getElementById('resultCard');
    const errorCard = document.getElementById('errorCard');
    const copyJsonBtn = document.getElementById('copyJsonBtn');
    const parseAnotherBtn = document.getElementById('parseAnotherBtn');
    
    parseBtn.addEventListener('click', async () => {
      const url = amazonUrl.value.trim();
      
      if (!url) {
        alert('Please enter an Amazon URL');
        return;
      }
      
      // Check for affiliate tag
      const affiliateTag = 'epickor-20';
      const hasAffiliateTag = url.includes(affiliateTag) || url.includes('tag=' + affiliateTag);
      
      if (!hasAffiliateTag) {
        const proceed = confirm(
          '‚ö†Ô∏è WARNING: Affiliate Tag Missing!\n\n' +
          'This URL does not contain the affiliate tag "' + affiliateTag + '".\n' +
          'Without the tag, you will not earn commissions from this link.\n\n' +
          'Do you want to continue anyway?'
        );
        
        if (!proceed) {
          return;
        }
      }
      
      // Hide previous results
      resultCard.classList.remove('show');
      errorCard.classList.remove('show');
      
      // Show loading
      loading.classList.add('show');
      parseBtn.disabled = true;
      
      try {
        const response = await fetch('/api/amazon/parse', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ url }),
        });
        
        const data = await response.json();
        
        if (!response.ok) {
          throw new Error(data.error || 'Failed to parse URL');
        }
        
        // Fill form with parsed data
        document.getElementById('productName').value = data.name || '';
        document.getElementById('productPrice').value = data.price || '';
        document.getElementById('productDescription').value = data.description || '';
        document.getElementById('productImage').value = data.image || '';
        
        // Show result card
        resultCard.classList.add('show');
        
      } catch (error) {
        document.getElementById('errorMessage').textContent = error.message;
        errorCard.classList.add('show');
      } finally {
        loading.classList.remove('show');
        parseBtn.disabled = false;
      }
    });
    
    clearBtn.addEventListener('click', () => {
      amazonUrl.value = '';
      resultCard.classList.remove('show');
      errorCard.classList.remove('show');
    });
    
    parseAnotherBtn.addEventListener('click', () => {
      amazonUrl.value = '';
      resultCard.classList.remove('show');
      amazonUrl.focus();
    });
    
    copyJsonBtn.addEventListener('click', () => {
      const url = amazonUrl.value.trim();
      const affiliateTag = 'epickor-20';
      const hasAffiliateTag = url.includes(affiliateTag) || url.includes('tag=' + affiliateTag);
      
      if (!hasAffiliateTag) {
        alert(
          '‚ö†Ô∏è WARNING: Affiliate Tag Missing!\n\n' +
          'This URL does not contain the affiliate tag "' + affiliateTag + '".\n' +
          'Please add the tag to the URL before copying.'
        );
        return;
      }
      
      const productData = {
        id: String(Math.floor(Math.random() * 900) + 100).padStart(3, '0'),
        name: document.getElementById('productName').value,
        description: document.getElementById('productDescription').value,
        price: document.getElementById('productPrice').value,
        url: amazonUrl.value,
        category: document.getElementById('productCategory').value,
        image: document.getElementById('productImage').value,
      };
      
      const json = JSON.stringify(productData, null, 2);
      
      navigator.clipboard.writeText(json).then(() => {
        alert('Product JSON copied to clipboard!\n\nYou can now paste it into the Amazon Links collection.');
      }).catch(err => {
        console.error('Failed to copy:', err);
        alert('Failed to copy to clipboard');
      });
    });
    
    // Allow Enter key to trigger parse
    amazonUrl.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        parseBtn.click();
      }
    });
  </script>
</body>
</html>
